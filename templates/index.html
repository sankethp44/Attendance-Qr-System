<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../static/Css/styles.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='.Css/styles') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body class="background-image">
        <p><span class="fancy">Attendance System</span></p>
        <div class="login-container">
            <h1 class="login-heading">User Login</h1>
        <form method="post" action="/">
            <div class="input-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
            <label for="password" class="form-label1" >Password:</label>
            <input type="password" id="password" name="password" required><br>
            </div>
            
            <!-- Display error message if it exists -->
            <div class="buttons-container">
                <button class="my-button" >Log-in</button>
                <button type="button" class="my-button" onclick="cancel()">Cancel</button>
            </div>
            {% if error_message %}
            <p id="error-message" class="error-message">{{ error_message }}</p>
            {% endif %}
            
        </form>
        <div>
            <h3 style="background-color: brown;">Username:FRT,Password:FRT</h3>
        </div>
    </div>
    <script>
        // Function to hide the error message
        function hideErrorMessage() {
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }
    
        // Add event listeners to input fields to hide the error message
        document.getElementById('username').addEventListener('input', hideErrorMessage);
        document.getElementById('password').addEventListener('input', hideErrorMessage);
        function cancel() {
    // Reset the form fields
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';

    // Hide the error message
    const errorMessage = document.getElementById('error-message');
    if (errorMessage) {
        errorMessage.style.display = 'none';
    }
}
function cancel() {
            // Reset the form fields
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';

            // Hide the error message
            const errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }
    </script>
    
</body>
</html>
